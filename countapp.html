<!DOCTYPE html>
<html>
    <head>
        <title>COUNTAPP</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <div id="app">

            <h1>{{count}}</h1>
            <button @click="increament">INCREASE</button>
            <button @click="reload">RELOAD</button>

        </div>

        
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data(){
                    return{
                        count: 0,
                    } 
                },

                methods:{
                    increament(){
                        this.count++;
                        console.log(this.count);
                    },

                    reload(){
                        this.count = 0;
                    }
                }
            })

            app.mount('#app');
        </script>

    </body>
</html>
